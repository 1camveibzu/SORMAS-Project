    compileSdkVersion 23
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "de.symeda.sormas.app"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 3
        versionName "0.0.2-SNAPSHOT"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/maven/de.symeda.sormas/sormas-api/pom.properties'
        exclude 'META-INF/maven/de.symeda.sormas/sormas-api/pom.xml'
    }
    dataBinding {
        enabled = true
    }
    productFlavors {
    }
}

repositories {
    mavenLocal()
    maven {
        url "https://maven.repository.redhat.com/ga/"
    }
}

configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-annotations:23.3.0'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // https://mvnrepository.com/artifact/com.googlecode/openbeans
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.j256.ormlite:ormlite-core:4.48'
    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'javax.persistence:persistence-api:1.0.2'
    compile 'de.symeda.sormas:sormas-api:0.0.2-SNAPSHOT'
    compile 'com.google.android.gms:play-services-analytics:10.0.1'
    compile 'com.googlecode:openbeans:1.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.1'
    testCompile 'org.robolectric:robolectric:3.0'
    testCompile 'org.mockito:mockito-core:1.10.19'
    androidTestCompile 'com.android.support:support-annotations:23.3.0'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'
}


