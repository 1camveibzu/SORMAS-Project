    compileSdkVersion 23
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "de.symeda.sormas.app"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
//        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/maven/de.symeda.sormas/sormas-api/pom.properties'
        exclude 'META-INF/maven/de.symeda.sormas/sormas-api/pom.xml'
    }
    dataBinding {
        enabled = true
    }
    productFlavors {
    }
}

repositories {
    mavenLocal()
    maven {
        url "https://maven.repository.redhat.com/ga/"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.j256.ormlite:ormlite-core:4.48'
    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'javax.persistence:persistence-api:1.0.2'
    compile 'de.symeda.sormas:sormas-api:0.0.1-SNAPSHOT'
    compile 'com.google.firebase:firebase-appindexing:10.0.1'
    compile 'com.google.android.gms:play-services-analytics:10.0.1'
    compile 'com.googlecode:openbeans:1.0' // https://mvnrepository.com/artifact/com.googlecode/openbeans
}

apply plugin: 'com.google.gms.google-services'